services:
  vpn-shop:
    build: .
    container_name: vpn-shop-stable
    hostname: vpn-shop-stable
    env_file:
      - .env
    networks:
      - remnawave-network
    volumes:
      - ./bot_database.sqlite3:/app/bot_database.sqlite3
      - ./locales:/app/locales
    restart: unless-stopped

networks:
  remnawave-network:
    external: true
